<!DOCTYPE html>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Sliding Sign-In & Sign-Up Form</title>
  </head>
  <body>
   <header> 
          <div class="logo" > مكتبة الياقوت</div>
          <img src="img/reshot-icon-cloud-library-QGUXHDP8BN.svg" width="60px" height="60px" alt="">
           <div class="nav-buttons"> <a href="index.html" id="aa">الرئيسية</a> <a  href="section.html">الاقسام 
            
           </a>
                <a class="library"  href="mylibrary.html">مكتبتي</a>
                </div>
                </header>
                 <div class="search-bar">  <img src="img/reshot-icon-search-code-STMHBLGZAN.svg" alt="" width="40px" height="40px"><input type="text" placeholder="ابحث هنا..." /> 
               </div> 
              

    
 <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>تسجيل الدخول </h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button onclick="return false;">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form>
          <h1>Sign In</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">هل نسيت كلمة السر ؟</a>
          <button onclick="return false;">تسجيل الدخول</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>مرحبا يا صديقي</h1>
            <p>ادخل بياناتك الشخصية و ابدأ رحلتك معنا </p>
            <button class="ghost" id="signUp">تسجيل الدخول</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
