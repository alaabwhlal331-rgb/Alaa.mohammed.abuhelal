<blockquote>
<p>By the way Lasjorg. Do you know if there is any disadvantages to have several css-files for the same project/website/app? Or can I have one for the footer and one for the header for example.</p>
</blockquote>
</aside>
<p>You should really only have one main CSS file unless you are using a preprocessor (like <a href="https://sass-lang.com/guide">SASS/SCSS</a>, etc.). At least at the component level. You might have a reset in another file or some baseline stuff, but not a CSS file for each component (unless using a preprocessor).</p>
<p><a href="https://css-tricks.com/one-two-three/"> css-tricks: One, Two, or Three</a></p>

<blockquote>
<p>Another question I have is for when I remove the code in that says “Content”. Then all of a sudden it looks like this with the header on the top of the page:</p>
</blockquote>
</aside>
<p>Yes, because then the footer is the only element on the page and the default flow is left to right, top to bottom. That is just how it works.</p>
<p>You normally have enough content before the footer to where it is pushed down to the bottom of the page. In some cases you may not have enough content there are a few fixes for that, like a <a href="https://css-tricks.com/couple-takes-sticky-footer/">sticky footer</a>.</p>
            </div>
